http:
  port: 5000
admin:
  port: 9876
  host: localhost
apiEndpoints:
  users:
    host: 192.168.1.9
    paths: ['/api/v1/user','/api/v1/user/*']
  currency:
    host: 192.168.1.9
    paths: ['/api/v1/currency','/api/v1/currency/*']
  wallets:
    host: 192.168.1.9
    paths: ['/api/v1/wallet','/api/v1/wallet/*']
  transferences:
    host: 192.168.1.9
    paths: ['/api/v1/transference','/api/v1/transference/*']
serviceEndpoints:
  userService:
    url: 'http://coinster-users:5000'
  currencyService:
    url: 'http://coinster-currency:5000'
  walletsService:
    url: 'http://coinster-wallets:5000'
  transferencesService:
    url: 'http://coinster-transferences:5000'
policies:
  - proxy
pipelines:
  userPipeline:
    apiEndpoints:
      - users
    policies:
      - proxy:
          - action:
              serviceEndpoint: userService 
              changeOrigin: true
  currencyPipeline:
    apiEndpoints:
      - currency
    policies:
      - proxy:
          - action:
              serviceEndpoint: currencyService
              changeOrigin: true
  walletsPipeline:
    apiEndpoints:
      - wallets
    policies:
      - proxy:
          - action:
              serviceEndpoint: walletsService
              changeOrigin: true
  transferencesPipeline:
    apiEndpoints:
      - transferences
    policies:
      - proxy:
          - action:
              serviceEndpoint: transferencesService
              changeOrigin: true
